<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>World Flags</title>
  </head>
  <body>
    <header
      class="d-flex justify-content-between shadow-sm p-3 mb-5 bg-body-tertiary rounded"
    >
      <h1 class="header_title">Where in the world?</h1>
      <button class="btn">Dark Mode</button>
    </header>
    <main>
      <div class="container p-4">
        <section class="d-flex justify-content-between search">
          <input
            type="search"
            placeholder="Search for a country"
            name=""
            id="search"
          />
          <select name="Filter" id="filterBy">
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </section>
        <section
          class="Country_flags gap-4 pt-5 d-flex justify-content-between flex-wrap"
        >
          <div class="card">
            <img
              class="card-img-top"
              src="./images/1280px-Flag_of_Germany.svg.png"
              alt=""
            />
            <div class="card-body">
              <h5 class="card-title">Germany</h5>
              <p class="card-text"><b>Population:</b> 81,770,900</p>
              <p class="card-text"><b>Region:</b> Europe</p>
              <p class="card-text"><b>Capital:</b> Berlin</p>
              <button class="btn btn-outline-primary"></button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
    <script src="./javascript/app.js"></script>
  </body>
</html>
